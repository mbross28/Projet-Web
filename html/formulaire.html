 <h1>Demande de réparation</h1>
<form method="GET">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" required>
  <label for="nom">Prénom :</label>
  <input type="text" id="prénom" name="prénom" required><br>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" required><br>

  <label for="telephone">Téléphone :</label>
  <input type="tel" id="telephone" name="telephone" required><br>

  <fieldset>
    <legend>Urgence de la demande :</legend>
    <div>
      <input type="radio" name="niveau" id="faible" value="faible">
      <label for="faible">Il y a le temps</label>
    </div>
    <div>
      <input type="radio" name="niveau" id="moyen" value="moyen">
      <label for="moyen">Pas urgent mais quand même</label>
    </div>
    <div>
      <input type="radio" name="niveau" id="eleve" value="eleve">
      <label for="eleve">J'en ai besoin rapidement</label>
    </div>
  </fieldset><br>

  <label for="description">Description du problème :</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

  <input type="submit" value="Envoyer">
</form>
